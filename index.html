<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Меню ресторана</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header">
        <div class="header__wrapper">
            <nav class="header__wrapper-buttons">
                <button class="header__wrapper-buttons-logo">
                    <img src="img/svg/logo_OpenMenu.svg" alt="logoOpenMenu" class="logoOpenMenu">
                </button>
                <a href="#" class="header__wrapper-buttons-link">Заказ / 470 Р</a>
            </nav>
            <nav class="header__wrapper-buttons-categories">
                <a href="#without-alcho" class="header__wrapper-buttons-categories-button" alt="catWithoutAlcho">Безалкогольные коктейли</a>
                <a href="#without-alcho" class="header__wrapper-buttons-categories-button" alt="catWithoutAlcho">Безалкогольные коктейли</a>
                <a href="#without-alcho" class="header__wrapper-buttons-categories-button" alt="catWithoutAlcho">Безалкогольные коктейли</a>
                <a href="#without-alcho" class="header__wrapper-buttons-categories-button" alt="catWithoutAlcho">Безалкогольные коктейли</a>
                
            </nav>
        </div>
    </header>
    <main class="main">
        <ul class="main__list">
            <li class="main__list-category">
                <h2 class="main__list-category-name" id="without-alcho">Барная карта / Безалкогольные коктейли</h2>
                <ul class="main__list-category-dishes">
                    <li class="main__list-category-dishes-dish">
                        <div class="main__list-category-dishes-dish-left">
                            <p class="main__list-category-dishes-dish-left-name">Банановый молочный коктейль</p>
                            <div class="main__list-category-dishes-dish-left-bottom">
                                <p class="main__list-category-dishes-dish-left-bottom-cost">235 Р</p>
                                <div class="main__list-category-dishes-dish-left-bottom-flexbox">
                                    <button class="main__list-category-dishes-dish-left-bottom-flexbox-delete">
                                        <img src="img/svg/minus_ico.svg" alt="minus" class="main__list-category-dishes-dish-left-bottom-flexbox-delete-img">
                                    </button>
                                    <p class="main__list-category-dishes-dish-left-bottom-flexbox-quantity">2</p>
                                    <button class="main__list-category-dishes-dish-left-bottom-flexbox-add">
                                        <img src="img/svg/plus_ico.svg" alt="plus" class="main__list-category-dishes-dish-left-bottom-flexbox-add-img">
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="main__list-category-dishes-dish-right">
                            <img src="img/example/example_cat_dish_banana.svg" alt="" class="main__list-category-dishes-dish-right-img">
                        </div>
                    </li>
                    <li class="main__list-category-dishes-dish">
                        <div class="main__list-category-dishes-dish-left">
                            <p class="main__list-category-dishes-dish-left-name">Банановый молочный коктейль</p>
                            <div class="main__list-category-dishes-dish-left-bottom">
                                <p class="main__list-category-dishes-dish-left-bottom-cost">235 Р</p>
                                <div class="main__list-category-dishes-dish-left-bottom-flexbox">
                                    <button class="main__list-category-dishes-dish-left-bottom-flexbox-delete">
                                        <img src="img/svg/minus_ico.svg" alt="minus" class="main__list-category-dishes-dish-left-bottom-flexbox-delete-img">
                                    </button>
                                    <p class="main__list-category-dishes-dish-left-bottom-flexbox-quantity">2</p>
                                    <button class="main__list-category-dishes-dish-left-bottom-flexbox-add">
                                        <img src="img/svg/plus_ico.svg" alt="plus" class="main__list-category-dishes-dish-left-bottom-flexbox-add-img">
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="main__list-category-dishes-dish-right">
                            <img src="img/example/example_cat_dish_banana.svg" alt="" class="main__list-category-dishes-dish-right-img">
                        </div>
                    </li>
                </ul>
            </li>
        </ul>
    </main>
    <footer class="footer">
        <div class="footer__wrapper">
            <p>Сделано с помощью&nbsp;</p>
            <a href="#" class="footer__wrapper-url-button-OpenMenu">OpenMenu</a>
        </div>
    </footer>
</body>
</html>
